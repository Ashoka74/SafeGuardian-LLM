<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Location Tracker</title>
		<style>
			#map {
				height: 400px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h3>My Location Tracker</h3>
		<button id="locateBtn">Locate Me</button>
		<p id="status"></p>
		<div id="map"></div>

		<script>
			let map;
			let marker;

			async function initMap() {
				const { Map } = await google.maps.importLibrary('maps');
				const { AdvancedMarkerElement } = await google.maps.importLibrary(
					'marker'
				);

				map = new Map(document.getElementById('map'), {
					zoom: 2,
					center: { lat: 0, lng: 0 },
					mapId: 'DEMO_MAP_ID',
				});

				document
					.getElementById('locateBtn')
					.addEventListener('click', locateUser);
			}

			function locateUser() {
				const status = document.getElementById('status');

				if (!navigator.geolocation) {
					status.textContent = 'Geolocation is not supported by your browser';
				} else {
					status.textContent = 'Locatingâ€¦';
					navigator.geolocation.getCurrentPosition(showPosition, showError);
				}
			}

			async function showPosition(position) {
				const { AdvancedMarkerElement } = await google.maps.importLibrary(
					'marker'
				);
				const pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude,
				};

				map.setCenter(pos);
				map.setZoom(15);

				if (marker) {
					marker.setMap(null);
				}

				marker = new AdvancedMarkerElement({
					map: map,
					position: pos,
					title: 'Your Location',
				});

				document.getElementById(
					'status'
				).textContent = `Located at: ${pos.lat.toFixed(6)}, ${pos.lng.toFixed(
					6
				)}`;
			}

			function showError(error) {
				let message;
				switch (error.code) {
					case error.PERMISSION_DENIED:
						message = 'User denied the request for Geolocation.';
						break;
					case error.POSITION_UNAVAILABLE:
						message = 'Location information is unavailable.';
						break;
					case error.TIMEOUT:
						message = 'The request to get user location timed out.';
						break;
					case error.UNKNOWN_ERROR:
						message = 'An unknown error occurred.';
						break;
				}
				document.getElementById('status').textContent = message;
			}

			((g) => {
				var h,
					a,
					k,
					p = 'The Google Maps JavaScript API',
					c = 'google',
					l = 'importLibrary',
					q = '__ib__',
					m = document,
					b = window;
				b = b[c] || (b[c] = {});
				var d = b.maps || (b.maps = {}),
					r = new Set(),
					e = new URLSearchParams(),
					u = () =>
						h ||
						(h = new Promise(async (f, n) => {
							await (a = m.createElement('script'));
							e.set('libraries', [...r] + '');
							for (k in g)
								e.set(
									k.replace(/[A-Z]/g, (t) => '_' + t[0].toLowerCase()),
									g[k]
								);
							e.set('callback', c + '.maps.' + q);
							a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
							d[q] = f;
							a.onerror = () => (h = n(Error(p + ' could not load.')));
							a.nonce = m.querySelector('script[nonce]')?.nonce || '';
							m.head.append(a);
						}));
				d[l]
					? console.warn(p + ' only loads once. Ignoring:', g)
					: (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
			})({
				key: 'AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg',
				v: 'weekly',
			});

			initMap();
		</script>
	</body>
</html>
